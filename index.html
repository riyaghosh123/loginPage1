<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="page">
        <div class="form-container">
            <div class="left-form">
                <div class="content">
                    <h3>Welcome To webCode</h3>
                 <p>Sign In Download Free Plugins</p>
                </div>
                 
            </div>
            <div class="right-form">
                 <div class="social-login">
                    <div class="social-item">
                        <div class="icon">
                          <img src="images/fb.webp" alt="fb logo" height="30px">
                        </div>
                        <div class="social-handel">
                            Continue With facebook
                        </div>
                    </div>
                    <div class="social-item">
                        <div class="icon">
                          <img src="images/google.png" alt="google logo" height="30px">
                        </div>
                        <div class="social-handel">
                            Continue With Google
                        </div>
                    </div>
                    <div class="social-item">
                        <div class="icon">
                          <img src="images/twitter.png" alt="twitter logo" height="30px">
                        </div>
                        <div class="social-handel">
                            Continue With Twitter
                        </div>
                    </div>
                 </div>
                 <div class="login-form">
                    <form action="#">
                        <div class="user-login">
                            <input type="email" placeholder="Email Address">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="remember-me">
                            <label for="">
                                <input type="checkbox" name="" id="">keep me signed in.
                            </label>
                        </div>
                        <div class="btn-signin">
                            <a href="#"><button class="btn btn-submit">Sign In</button></a>
                        </div>
                    </form>
                    <a href="#" class="fp-link">Forget password?</a>
                    <div class="singup">
                        <p>Don't have an account? <a href="#">Sing Up</a></p>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
